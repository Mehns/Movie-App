
<button class="btn-clear" (click)="clearHistory()">
  <span class="fa fa-trash"></span> Clear History</button>

<header>
  <h2>You Previously visited</h2>
</header>


<div *ngIf="history.length !== 0">

  <div class="row _row">

    <div *ngFor="let item of history" class="item">

      <div class="thumbnail" (click)="selectMovie(item.imdbID)">

          <img *ngIf="item.Poster != 'N/A'"
               src="{{item.Poster}}" class="img-preview">
          <img *ngIf="item.Poster === 'N/A'"
               src="./assets/placeholder.gif" class="img-preview">



          <div class="caption">
            <h3 [ngClass]="{'text-small': item.Title.length > 20}">
              {{item.Title}}
            </h3>
            <p>{{item.Year}}</p>
          </div>
        </div>



    </div>

  </div>
</div>
